<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>qrgen</title>
  
  <link rel="shortcut icon" href="icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#000000">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-config" content="browserconfig.xml">
  <meta name="msapplication-TileColor" content="#000000">

  <link rel="stylesheet" href="dist/bundle.css">
</head>

<body class="is-center">
  <div class="container">
    <div class="row is-center">
      <div class="col-6 col-5-md col-4-lg">

        <div class="row">
          <div class="col is-center">
            <img id="canvas"></img>
          </div>
        </div>

        <div class="row">
          <div class="col is-center">
            <textarea id="content" placeholder="Type here..." data-i18n="[placeholder]typeHere"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col is-center">
            <button id="generate" class="button primary" data-i18n="generate">Generate</button>
            <a href="#" id="save" class="button clear" data-i18n="save">Save</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="dist/bundle.js"></script>
</body>
</html>
