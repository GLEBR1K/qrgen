name: GitHub Pages Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Packages
      run: npm i

    - name: Build
      run: npm run build
    
    - name: Add Production Items
      run: git add -f dist icons index.html manifest.json

    - name: Save Stash
      run: git stash

    - name: Checkout gh-pages
      uses: actions/checkout@v2
      with:
        ref: 'gh-pages'

    - name: Apply Stash
      run: git stash pop --quiet || exit 0

    - name: Resolve Conflicts
      run: git checkout --theirs dist icons index.html manifest.json
    
    - name: Add Files to Commit
      run: git add -f dist icons index.html manifest.json
    
    - name: Commit
      run: |
        git config --local user.email "GLEBR1K@users.noreply.github.com"
        git config --local user.name "GitHub Actions"
        git diff-index --quiet HEAD || git commit -m "GitHub Pages automated update"
    
    - name: Push to origin/gh-pages
      uses: ad-m/github-push-action@master
      with:
        branch: 'gh-pages'
        github_token: ${{ secrets.GITHUB_TOKEN }}
